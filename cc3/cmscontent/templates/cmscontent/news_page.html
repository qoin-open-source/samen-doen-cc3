{% load i18n %}
{% for entry in object_list %}
    <h2>{{ entry.title }}</h2>

    <p>{{ entry.created_by }} {% trans 'at' %} {{ entry.creation_date }}</p>
    <div>
        {{ entry.content }}
    </div>
{% endfor %}
