{% load i18n menu_tags %}
{% get_available_languages as languages %}
<ul>
{% for language in languages %}
    {% language language.0 %}<li{% ifequal current_language language.0 %} class="active"{% endifequal %}><a href="{% page_language_url language.0 %}">{{ language.0|upper }}</a></li>{% endlanguage %}
{% endfor %}
</ul>
